<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulário de cadastro </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body>
        <div class="container">
        <h1>Dados Pessoais</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">nome</label>
          <input type="email" class="form-control" id="nome">
        </div>
     
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email">
        </div>
     
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">senha</label>
          <input type="password" class="form-control" id="senha">
        </div>

        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf">
        </div>

        <div class="col-md-2">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="1234 Main St">
        </div>

        <div class="col-md-2">
          <label for="nº" class="form-label">Nº</label>
          <input type="text" class="form-control" id="nº">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">endereço 2</label>
          <input type="text" class="form-control" id="endereco 2" placeholder="Apartamento, estudio, casa">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
     
        <div class="col-md-4">
          <label for="inputState" class="form-label">estado</label>
          <input id="estado" class="form-control">
        </div>
     
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              lembre de mim
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              aceitar termos de privacidade
            </label>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">entrar</button>
        </div>
      </form>
     
     
     
    </body>
    </html>
